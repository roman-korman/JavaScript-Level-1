<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>registration</title>
</head>

<body>
  <h2>Register new customer</h2>
  <form class="" action="index.html" method="post">
    Your Login <input type="text" placeholder="Login" id="login"><span id="login_error" class="error_message"></span><br>
    Your Password <input type="password" placeholder="Pass" id="password"><span id="password_error" class="error_message"></span><br>
    Confirm Password <input type="password" placeholder="Pass Confirmation" id="passwordCheck"><span id="passwordCheck_error" class="error_message"></span><br>
    <input type="submit" name="" value="OK"><input type="reset" name="" value="Cleare">
  </form>
	  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
